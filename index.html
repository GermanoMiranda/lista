<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Lista de afazeres</title>
<style>
h1 {
text-align:center;
}
h3 {
text-transform: uppercase;
}
ul {
margin: 0;
padding: 0;
}
ul li {
cursor: pointer;
position: relative;
padding: 12px 8px 12px 40px;
background: #eee;
font-size: 18px;
transition: 0.2s;
}
ul li:nth-child(odd) {
background: #f9f9f9;
}
ul li:hover {
background: #ddd;
}
</style>
</head>
<body>
<h1>Lista de afazeres</h1>
<h3>Afazeres</h3>
<ul>
<li>Compre um chapéu</li>
<li>Verificar e-mail</li> 
<li>Limpar o quarto</li>
<li>reunião </li>
</ul>
<h3>Jantar com a família</h3>
<ul>
<li>Estudar</li>
</ul>
</body>
</html>
